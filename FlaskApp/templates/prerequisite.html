<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Prerequisites{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div>
<table id="datatable-keytable" class="table table-striped table-bordered jambo_table bulk_action" width="80%" align="center">
<thead align="left">
    <tr>
        <th>Module Code</th>
        <th>Prerequisite Code</th>
    </tr>
</thead>					 
<tbody align="left">					  
    {% for x in data%}
    <tr> 						
        <td>{{x.module_code}}</td>
        <td>{{x.prerequisite}}</td>							
    </tr>
    {% endfor %}													
</tbody>
</table>
</div>
{% endblock %}
