<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Takes</title>

    <link rel="stylesheet" href="static/css/style-simple.css">
</head>
<body>
	<table id="datatable-keytable" class="table table-striped table-bordered jambo_table bulk_action" width="80%" align="center">
	<thead align="left">
		<tr>
			<th>Module Code</th>
		</tr>
	</thead>					 
	<tbody align="left">					  
		{% for x in data%}
		<tr> 						
			<td>{{x.module_code}}</td>						
		</tr>
		{% endfor %}													
	</tbody>
	</table>
</body>
</html>
